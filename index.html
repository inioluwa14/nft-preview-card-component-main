<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Festive&family=Outfit:wght@100&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <div class="container">
    <div class="img-container">
      <img id="img" src="./images/image-equilibrium.jpg" alt="Rubic-cube?" >
      <div class="overlay">
        <img id="eye-icon"  src="./images/icon-view.png" alt="eye-icon" style="width: 50px; height: 50px;">
      </div>
    </div>
    <div class="statement">
      <p class="box-1">Equilibrium #3429</p>
      <p class="box-2">Our Equilibrium collection promotes balance and calm.</p>
      <div class="lis-item">
        <div class="icon"><img id="diamond" src="./images/icon-ethereum.png" alt="shape like diamond" style="width: 15x; height:15px;"><p>0.041 ETH</p></div>
        <div class="clock"><img id="clock-icon" src="./images/icon-clock.png" alt="clock" style="width: 15px; height: 15px;"><p>3 days left</p></div>
      </div>  
      <hr>
      <div class="pic-1"> 
        <img id="jules-pic" src="./images/image-avatar.png" alt="Jules Wyvern" style="width:25px; height:25px;">
        <span id="creator-credit">Creation of <span id="name">Jules Wyvern</span></span>
      </div>
    </div>
  </div>
  <!-- 0.041 ETH  -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tiana</a>.
  </div>
</body>
</html>
